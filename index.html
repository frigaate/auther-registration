<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Auther Registration</title>
</head>
<body>
    <div class="container">
        <div class="auther">
            <div class="auther-logo">
                <img src="./assets/images/logo/logo.png" alt="Logo">
            </div>
            <div class="auther-wrapper">
                <div class="auther-wrapper-company">
                    <div class="company-image">
                        <img src="./assets/images/image.png" alt="Blockchain Image">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo nihil sunt tenetur quisquam blanditiis nesciunt repellat facilis? Et sint quo eius deleniti dolores, expedita maxime est possimus, sit, quia libero.</p>
                    <div class="indicator">
                        <span></span>
                        <span class="active"></span>
                        <span></span>
                    </div>
                </div>
                <div class="auther-wrapper-content">
                    <h4>Create an Account</h4>
                    <form class="auther-wrapper-content-form">
                        <div class="form-group">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="confirm-password">
                        </div>
                        <div class="warning-text">
                            Already have an account <a href="#">Sign In</a>
                        </div>
                        <div class="form-action">
                            <div class="form-group">
                                <button class="form-action-button">Sign Up</button>
                            </div>
                            <div class="form-seperator">
                                <span></span>
                                <span>Or</span>
                                <span></span>
                            </div>
                            <p>Sign In With</p>
                            <div class="social-link">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12.001 2.002c-5.522 0-9.999 4.477-9.999 9.999 0 4.99 3.656 9.126 8.437 9.879v-6.988h-2.54v-2.891h2.54V9.798c0-2.508 1.493-3.891 3.776-3.891 1.094 0 2.24.195 2.24.195v2.459h-1.264c-1.24 0-1.628.772-1.628 1.563v1.875h2.771l-.443 2.891h-2.328v6.988C18.344 21.129 22 16.992 22 12.001c0-5.522-4.477-9.999-9.999-9.999z"></path></svg>
                                </a>
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
